<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=600, height=600">
    <title>ARTES COMBINADAS</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded>
        <!-- Marcador Hiro -->
        <a-marker preset="hiro" id="hiro-marker">
            <!-- Modelo 3D -->
            <a-entity gltf-model="butterflies(1).glb" 
                      position="-2 -2 -2" 
                      scale="0.1 0.1 0.1" 
                      rotation="0 0 0" 
                      animation-mixer="clip: *; loop: repeat;"></a-entity>
        </a-marker>
        <!-- Cámara para la escena -->
        <a-entity camera></a-entity>
    </a-scene>

     <button id="audio-btn" style="position: absolute; top: 20px; left: 20px; width: 250px; height: 180px; padding: 10px 20px; font-size: 50px;background-color: red; color: white;">
        Audio
    </button>
    <script>
        // Función para reproducir la voz
        function hablar(texto) {
            const sintesisVoz = window.speechSynthesis;
            const mensaje = new SpeechSynthesisUtterance(texto);
            mensaje.lang = 'es-ES';  // Cambia el idioma si lo necesitas
            sintesisVoz.speak(mensaje);
        }

        // Al hacer clic en el botón "Audio"
        document.getElementById('audio-btn').addEventListener('click', function() {
            hablar('En un campo,vivían dos abuelos,que amaban la naturaleza.pero con el tiempo,su salud empezó a declinar.Un día,mientras se sentaban en su jardín,cerraron los ojos por última vez.
Pero su espíritu no se fue.se. transformaron en dos mariposas hermosas que aleteaban alrededor de las flores que habían plantado con amor.
Así los abuelos continuaron viviendo en el campo libres y felices,cómo mariposas 
');
        });
    </script>
    
    <script>
        const marker = document.getElementById('hiro-marker');

        marker.addEventListener('markerFound', () => {
            console.log('Marcador encontrado');
            // Aquí puedes realizar cualquier acción que necesites cuando se encuentra el marcador
        });
